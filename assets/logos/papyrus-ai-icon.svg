<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="scrollGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4f1e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8dcc0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Papyrus scroll background -->
  <path d="M8 16 Q6 12 12 12 L52 12 Q58 12 56 16 L56 48 Q58 52 52 52 L12 52 Q6 52 8 48 Z" 
        fill="url(#scrollGradient)" 
        stroke="#D2B48C" 
        stroke-width="2"/>
  
  <!-- Scroll edges -->
  <ellipse cx="12" cy="32" rx="2" ry="16" fill="#D2B48C"/>
  <ellipse cx="52" cy="32" rx="2" ry="16" fill="#D2B48C"/>
  
  <!-- AI circuit pattern -->
  <g opacity="0.6">
    <circle cx="20" cy="24" r="1.5" fill="#4A90E2"/>
    <circle cx="28" cy="28" r="1.5" fill="#4A90E2"/>
    <circle cx="24" cy="36" r="1.5" fill="#4A90E2"/>
    <line x1="20" y1="24" x2="28" y2="28" stroke="#4A90E2" stroke-width="1"/>
    <line x1="28" y1="28" x2="24" y2="36" stroke="#4A90E2" stroke-width="1"/>
  </g>
  
  <!-- Central P for Papyrus -->
  <text x="32" y="40" 
        font-family="serif" 
        font-size="24" 
        font-weight="bold" 
        text-anchor="middle"
        fill="url(#aiGradient)">P</text>
        
  <!-- AI indicator -->
  <circle cx="45" cy="20" r="3" fill="url(#aiGradient)"/>
  <text x="45" y="24" 
        font-family="sans-serif" 
        font-size="8" 
        font-weight="600" 
        text-anchor="middle"
        fill="white">AI</text>
</svg>
