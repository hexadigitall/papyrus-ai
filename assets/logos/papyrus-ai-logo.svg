<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="scrollGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4f1e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8dcc0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CD853F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Papyrus scroll background -->
  <path d="M10 15 Q8 10 15 10 L180 10 Q190 10 185 15 L185 45 Q190 50 180 50 L15 50 Q8 50 10 45 Z" 
        fill="url(#scrollGradient)" 
        stroke="#D2B48C" 
        stroke-width="1"/>
  
  <!-- Scroll edges for 3D effect -->
  <ellipse cx="15" cy="30" rx="3" ry="15" fill="#D2B48C"/>
  <ellipse cx="185" cy="30" rx="3" ry="15" fill="#D2B48C"/>
  
  <!-- AI Circuit pattern (subtle) -->
  <g opacity="0.3">
    <circle cx="25" cy="20" r="1" fill="#4A90E2"/>
    <circle cx="35" cy="25" r="1" fill="#4A90E2"/>
    <circle cx="28" cy="35" r="1" fill="#4A90E2"/>
    <line x1="25" y1="20" x2="35" y2="25" stroke="#4A90E2" stroke-width="0.5"/>
    <line x1="35" y1="25" x2="28" y2="35" stroke="#4A90E2" stroke-width="0.5"/>
  </g>
  
  <!-- Main text "Papyrus" -->
  <text x="45" y="25" 
        font-family="serif" 
        font-size="16" 
        font-weight="bold" 
        fill="url(#textGradient)">Papyrus</text>
  
  <!-- AI text with modern styling -->
  <text x="45" y="42" 
        font-family="sans-serif" 
        font-size="12" 
        font-weight="600" 
        fill="url(#aiGradient)" 
        letter-spacing="2px">AI</text>
  
  <!-- Modern accent dots -->
  <circle cx="75" cy="40" r="1.5" fill="#4A90E2"/>
  <circle cx="80" cy="40" r="1" fill="#2563eb"/>
  <circle cx="84" cy="40" r="0.8" fill="#4A90E2"/>
  
  <!-- Neural network icon (simple) -->
  <g transform="translate(150, 20)">
    <circle cx="0" cy="0" r="2" fill="#4A90E2"/>
    <circle cx="15" cy="-5" r="1.5" fill="#2563eb"/>
    <circle cx="15" cy="5" r="1.5" fill="#2563eb"/>
    <circle cx="25" cy="0" r="2" fill="#4A90E2"/>
    
    <line x1="2" y1="0" x2="13.5" y2="-5" stroke="#4A90E2" stroke-width="0.8"/>
    <line x1="2" y1="0" x2="13.5" y2="5" stroke="#4A90E2" stroke-width="0.8"/>
    <line x1="16.5" y1="-5" x2="23" y2="0" stroke="#2563eb" stroke-width="0.8"/>
    <line x1="16.5" y1="5" x2="23" y2="0" stroke="#2563eb" stroke-width="0.8"/>
  </g>
</svg>
